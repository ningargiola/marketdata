name: Fetch Market Data

on:
  schedule:
    - cron: "*/15 * * * *"  # Every 15 minutes
  workflow_dispatch:       # Allow manual triggering

permissions:
  contents: write  # Needed to push changes back

jobs:
  update-market-data:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: 📦 Install dependencies
        run: pip install -r requirements.txt

      - name: 📈 Run market data fetcher
        run: python fetch_market_data.py
        env:
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}

      - name: 💾 Commit and push updated data
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add market_data.json combined_data.json
          git commit -m "🔄 Update market and combined data" || echo "No changes to commit"
          git push
